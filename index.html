<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teszt</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="main-top">
            <div id="calendar" onclick="location.href='calendar.html'"></div>
            <div id="top-title">Laura<div id="love-container"><div id="heart"></div><div id="love">love</div></div>Géza</div>
            <div id="to-top-bottom-wrapper">
                <a href="#container"><span id="to-top"></span></a>
                <a href="#bottom"><span id="to-bottom"></span></a>
            </div>
        </div>
        <div id="img-container">
            <div id="slideshow">
                <div id="image-0"></div>
                <div id="image-1"></div>
                <div id="image-2"></div>
                <div id="image-3"></div>
                <div id="image-4"></div>
            </div>
        </div>
        <div id="timeline-dates">
            <div id="dates-header">
                <button class="dates-arrow" onclick="plusDates(-1)">&#10094</button>
                <button class="dates-arrow" onclick="plusDates(+1)">&#10095</button>
            </div>
        </div>
        <div id="timeline"></div>
        <a href="#adding-form"><button id="add-button">Hozzáadás</button></a>
         <form id="adding-form" enctype="multipart/form-data" accept-charset="UTF-8">
            <label class="form-input-text"><b>Program kezdete</b> (ÉÉÉÉ-HH-NN) *</label>
            <input type="text" name="date-start" placeholder="Program kezdete (ÉÉÉÉ-HH-NN) *" class="form-date-drive" data-mask="0000-00-00" required pattern=(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))>
            <label class="form-input-text"><b>Program vége</b> (ÉÉÉÉ-HH-NN)</label>
            <input type="text" name="date-end" placeholder="Program vége (ÉÉÉÉ-HH-NN)" class="form-date-drive" data-mask="0000-00-00" pattern=(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))> 
            <label class="form-input-text"><b>Helyszín / Program</b> *</label>
            <input type="text" name="place-0" class="form-place" id="form-place-first" placeholder="Helyszín / Program *" maxlength="28" required>
            <div id="plus-minus-buttons">
                <button class="plus-minus-sign" type="button" onclick="addprogram()">&#x0002B<span id="remaining">Hozzáadás (3)</span></button>
                <button class="plus-minus-sign inactive" type="button" onclick="deleteprogram()">&#x02212</button>
            </div>
            <label class="form-input-text"><b>Google Drive link</b></label>
            <input type="text" name="drive" placeholder="Google Drive link" class="form-date-drive">
            <label><b>Kép feltöltés</b> (max. 500 x 600 .jpg)</label>
            <input type="file" accept="image/jpeg" id="form-img" name="fileToUpload">
             <span id="form-img-error"></span>
            <div id="submit-center"><button type="submit" id="form-submit">Küldés</button></div>
        </form>
        <a id="bottom"></a>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
